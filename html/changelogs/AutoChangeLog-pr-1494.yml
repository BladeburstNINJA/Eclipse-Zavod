author: EvilJackCarver
delete-after: true
changes:
  - bugfix: Fixed an edge case where the dispatcher could be flushed or updated while
      another flush or update was in progress.
  - bugfix: Fixed an issue where overloaded lights wouldn't revert to their original
      colour when a new tube was inserted.
  - bugfix: Fixed an issue where air alarm screen overlays wouldn't disappear when
      the alarms were depowered or broken.
  - spellcheck: Fixed a typo in the 'ship was nuked' text
  - spellcheck: Tweaked bluespace jump text.
  - soundadd: Changed the vote sound to something less grating.
  - rscadd: Re-adds the lathe disks to Zarya trade beacons.
  - config: Added config options.
  - config: Added config version checks, to warn of possible unexpected behaviour
      if the config is not up-to-date.
